<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Digital clock</title>
    <link rel="stylesheet" href="main.css">

</head>
<body>

    <!-- My digital clock -->
    
    <h1>My Digital Clock</h1>
    <div id="cont">
        <div class="clockData"><span id="hour">00 </span> <span class="title">Hour</span></div>
        <div class="clockData"><span id="min">00</span> <span class="title">Min</span></div>
        <div class="clockData"><span id="sec">00</span> <span class="title">Sec</span></div>
        <div class="clockData"><span id="ampm">AM</span></div>
    </div>


  <script src="./script.js"></script>
</body>
</html>
